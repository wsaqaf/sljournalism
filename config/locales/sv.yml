  future_of_journalism: Framtidens Journalistik
  future_of_journalism_about: "<h5><b>Om projektet Framtidens Journalistik</b></h5><h5>Bakgrund</h5><p>Framtidens Journalistik &auml;r ett forsknings- och kunskapsutvecklingsprojekt som har p&aring;g&aring;tt sedan 2014 i ett samarbete mellan Sveriges ledande nyhetsredaktioner;TV4, SVT, Sveriges Radio, Dagens Nyheter, Expressen, NTM-koncernen med Upsala NyaTidning, Norrl&auml;ndska Socialdemokraten, Norrbottens-Kuriren, Pite&aring;-Tidningen, Enk&ouml;pings-Posten, Norrk&ouml;pings Tidningar, &Ouml;stg&ouml;ta Correspondenten, Motala Vadstena Tidning, V&auml;sterviks-Tidningen, Folkbladet, Gotlands Allehanda, Gotlands Tidningar. Fram till 2019 ingick ocks&aring; Aftonbladet och Svenska Dagbladet i samarbetet, Framtidens Journalistik samarbetar dessutom med Reuters Institute, Oxford University, Handelsh&ouml;gskolan i Stockholm, S&ouml;dert&ouml;rns H&ouml;gskola och unders&ouml;kningsf&ouml;retaget Nepa f&ouml;r insamling av data och analys.</p><h5>Syfte med projektet Framtidens Journalistik</h5><p>Projektets syfte &auml;r att skapa en b&auml;ttre f&ouml;rst&aring;else f&ouml;r hur nyheter och information sprids och diskuteras i det digitala ekosystemet samt att identifiera n&ouml;dv&auml;ndiga strukturer f&ouml;r att bibeh&aring;lla en l&aring;ngsiktigt h&aring;llbar mediemarknad med ett &ouml;ppet diskussionsklimat. Varje modern demokrati beh&ouml;ver en h&ouml;gkvalitativ nyhetsjournalistik som balanserar tendenser till ett segregerat samh&auml;lle, aktivt motverkar kunskapspolarisering och synar falsk informationsspridning. God nyhetsjournalistik kan fungera som en &ouml;ppen plattform f&ouml;r en st&auml;ndigt p&aring;g&aring;ende diskussion om utvecklingen mot ett framtida samh&auml;lle. Projektets ambition &auml;r att bidra till ett pluralistiskt medielandskap d&auml;r projektets medlemmar alla konkurrerar och samtidigt driver fr&aring;gan om ett gemensamt, sj&auml;lvsanerande medieetiskt system. Det handlar om att v&auml;rna om den samh&auml;llsnytta journalistiken kan erbjuda, som en grundl&auml;ggande tj&auml;nst och en kritisk infrastruktur f&ouml;r att f&aring; en m&aring;ngfald av samh&auml;llsgrupper att engageras, aktiveras och integreras. De ing&aring;ende bolagen tar i olika utstr&auml;ckning aktiv part i de forsknings- och utvecklingsprojekt som bedrivs inom ramen f&ouml;r samarbetet.</p><h5>Tillv&auml;gag&aring;ngss&auml;tt och samarbete med forskning</h5><p>Ett huvudsyfte med projektet &auml;r att &aring;stadkomma och finansiera grundforskning kring medier och journalistik. Det &auml;r ett omr&aring;de som har varit historiskt eftersatt men av avg&ouml;rande betydelse f&ouml;r ett framtida sunt medieklimat. &nbsp;Projektet Framtidens Journalistik f&ouml;r samman ledande forskare, entrepren&ouml;rer och mediebolag i ett ekosystem i syfte att skapa ny kunskap och nya id&eacute;er f&ouml;r digitala nyhetstj&auml;nster. N&auml;tverket samarbetar &auml;ven med internationella forskningscenter och medieakt&ouml;rer.</p><h5>Projektets syn p&aring; mediemarknaden</h5><p>Nyhetsf&ouml;rmedling &auml;r i dag ett arbete som utf&ouml;rs av m&auml;nger av olika akt&ouml;rer; mediebolag, engagerade individer, teknikbolag och textbearbetningsrobotar &auml;r alla en del av v&auml;rdekedjan f&ouml;r nyhetsf&ouml;rmedling. Resultatet &auml;r ett st&ouml;rre nyhetsfl&ouml;de &auml;n n&aring;gonsin tidigare i historien. Detta &auml;r en positiv utveckling som st&auml;ller nya krav p&aring; medieakt&ouml;rerna och &ouml;ppnar upp f&ouml;r helt nya m&ouml;jligheter. Vi ser en stor potential i att vidareutveckla journalistikens roll till ett konkurrenskraftigt erbjudande f&ouml;r ett modernt samh&auml;lle, d&auml;r de demokratiska behoven m&ouml;ts och de kommersiella m&aring;len n&aring;s.</p>"
  future_of_journalism_txt: "<h6><b>Framtidens Journalistik</b></h6><p>Future of Journalism är ett konsortium av svenska medieföretag som arbetar för nya och innovativa lösningar för nyhetslokaler.</p>"
