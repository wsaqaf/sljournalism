  about_galileo: Om Ursprungsmärkt journalistik
  about_galileo_txt: Ursprungsmärkt journalistik är ett forskningsprojekt som finansieras av Vinnova och utvecklats i samarbete mellan Södertörns högskola och Lapidus Interactive.
  about_malin: Malin är lärare och forskare inom journalistik. Hon har ett särskilt fokus på berättelser, och nyligen också blockchain.
  about_msg1: "<p>Ursprungsmärkt journalistik är ett forskningsprojekt som finansieras av Vinnova och utvecklats i samarbete mellan Södertörns högskola och Lapidus Interactive. (Läs mer <a href='https://www.vinnova.se/p/ursprungsmarkt-journalistik---en-redaktionell-tjanst-med-blockkedjor-for-verifiering-av-data/' target=_blank>här</a>).</p><p>Med projektet ”Ursprungsmärkt journalistik” vill vi skapa en prototyp på en applikation som ska fungera som ett verktyg för att hålla reda på ursprunget till digitalt material av olika slag (dokument, bilder, videor etc). Lösningen skulle blockkedjeteknik användas för att skapa ett permanent arkiv på hur faktakontroll har genomförts.</p>"
  about_sh: "<h6><b>Södertörns högskola</b></h6><p><a href='https://sh.se' target=_blank><font color=yellow>Södertörns högskola</font></a> erbjuder forskning och utbildning av hög kvalitet på alla nivåer och erbjuder en vänlig atmosfär och en inspirerande miljö. Vårt moderna, attraktiva campus ligger bara 20 minuter från Stockholm.</p>"
  about_sh_txt: "<h6><b>Södertörns högskola</b></h6><p><a href='https://sh.se' target=_blank>Södertörns högskola</a> erbjuder forskning och utbildning av hög kvalitet på alla nivåer och erbjuder en vänlig atmosfär och en inspirerande miljö. Vårt moderna, attraktiva campus ligger bara 20 minuter från Stockholm.</p>"
